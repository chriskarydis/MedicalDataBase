<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Health Insurance App by Group 33 (Christos-Spyridon Karydis / Dimitrios Konispoliatis)">
    <meta name="keywords" content="Health Insurance, Doctors, Patients, Hospitals, Clinics, Medicines, CheckUps, Inspections">
    <meta name="author" content="Group 33 (Christos-Spyridon Karydis / Dimitrios Konispoliatis)">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Group 33 Health Insurance App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .header, .footer {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1, .footer p {
            margin: 0;
        }

        .links {
            margin-bottom: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f0f8ff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .container img {
            max-width: 150px; /* Adjusted maximum width for the image */
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header, .footer {
                padding: 15px;
            }

            .links a {
                padding: 10px 20px;
            }

            .container img {
                max-width: 100px; /* Adjusted maximum width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Group 33 Health Insurance App</h1>
        </div>
        <img src="favicon.png" alt="Company Logo">
        <div class="links">
            <a href="informantion.html">Information</a>
            <a href="questions.html">Questions</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Group 33 (Christos-Spyridon Karydis / Dimitrios Konispoliatis). All rights reserved.</p>
        </div>
    </div>
</body>
</html>
